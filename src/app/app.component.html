<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
        [user] = "user"
        [selected] = "isSelected(user)"
        (select)="onSelect($event)"
        />
      </li>
    }
  </ul>

  <div>
    <app-tasks  [userId]="selectedUser.id" [name]="selectedUser.name"/>
  </div>
</main>
