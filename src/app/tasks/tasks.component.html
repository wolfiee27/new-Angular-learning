@if(isNewTasKAdding){
<app-add-task
  (close)="onNewTaskChangeStatus($event)"
  [userId]="userId"
/>
} @if (name) {
<section id="tasks">
  <header>
    <h2>{{ name }}'s Task</h2>
    <menu>
      <button (click)="onAddNewTask()">Add task</button>
    </menu>
  </header>
</section>

<ul>
  @for (task of getSelectedUser(); track task.id) {
    <app-card>
  <li>
      <app-task [task]="task" />
    </li>
  </app-card>
  }
</ul>
}
